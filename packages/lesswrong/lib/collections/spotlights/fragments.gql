

fragment SpotlightMinimumInfo on Spotlight {
  _id
  documentId
  documentType
  spotlightImageId
  spotlightDarkImageId
  spotlightSplashImageUrl
  draft
  deletedDraft
  position
  lastPromotedAt
  customTitle
  customSubtitle
  subtitleUrl
  headerTitle
  headerTitleLeftColor
  headerTitleRightColor
  duration
  showAuthor
  imageFade
  imageFadeColor
}

fragment SpotlightReviewWinner on Spotlight {
  ...SpotlightMinimumInfo
  description {
    html
  }
  sequenceChapters {
    ...ChaptersFragment
  }
}

fragment SpotlightHeaderEventSubtitle on Spotlight {
  ...SpotlightMinimumInfo
  post {
    _id
    slug
  }
  sequence {
    _id
  }
  tag {
    _id
    slug
  }
}

fragment SpotlightDisplay on Spotlight {
  ...SpotlightMinimumInfo
  post {
    ...PostsMinimumInfo
    user {
      _id
      displayName
      slug
    }
    reviews {
      ...CommentsList
    }
  }
  sequence {
    _id
    title
    user {
      _id
      displayName
      slug
    }
  }
  tag {
    _id
    name
    slug
    user {
      _id
      displayName
      slug
    }
  }
  sequenceChapters {
    ...ChaptersFragment
  }
  description {
    html
  }
}


fragment SpotlightEditQueryFragment on Spotlight {
  ...SpotlightMinimumInfo
  description {
    ...RevisionEdit
  }
}

