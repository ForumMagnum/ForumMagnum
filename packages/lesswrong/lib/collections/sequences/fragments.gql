

fragment SequencesPageTitleFragment on Sequence {
  _id
  title
  canonicalCollectionSlug
  canonicalCollection {
    _id
    title
  }
}

fragment SequencesPageFragment on Sequence {
  ...SequencesPageTitleFragment
  createdAt
  userId
  user {
    ...UsersMinimumInfo
  }
  contents {
    ...RevisionDisplay
  }
  gridImageId
  bannerImageId
  canonicalCollectionSlug
  draft
  isDeleted
  hidden
  hideFromAuthorPage
  noindex
  curatedOrder
  userProfileOrder
  af
  postsCount
  readPostsCount
}

fragment SequenceContinueReadingFragment on Sequence {
  _id
  title
  gridImageId
  canonicalCollectionSlug
}

fragment SequencesPageWithChaptersFragment on Sequence {
  ...SequencesPageFragment
  chapters {
    ...ChaptersFragment
  }
}

fragment SequencesEdit on Sequence {
  ...SequencesPageFragment
  contents { 
    ...RevisionEdit
  }
}

