

fragment SurveyScheduleMinimumInfo on SurveySchedule {
  _id
  survey {
    ...SurveyMinimumInfo
  }
}

fragment SurveyScheduleEdit on SurveySchedule {
  ...SurveyScheduleMinimumInfo
  surveyId
  name
  impressionsLimit
  maxVisitorPercentage
  minKarma
  maxKarma
  target
  startDate
  endDate
  deactivated
  createdAt
}

