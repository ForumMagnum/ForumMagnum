# fly.toml app configuration file generated for hocuspocusserver on 2025-12-30T13:35:11-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'hocuspocusserver'
primary_region = 'iad'

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Keep running for WebSockets
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "15s"
    timeout = "2s"

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
